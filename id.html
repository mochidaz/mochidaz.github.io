---
layout: default
lang: id
permalink: "/id"
---
<div class="posts">
	{% for post in site.posts %}
	{% if post.lang == "id" %}
	<article class="post">
		<h1><a href="{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h1>
		<div class="date">{{ post.date | date_to_string }}</div>
		<div class="entry">
			{{ post.excerpt }}
		</div>
		<a href="{{site.baseurl}}{{post.url}}" class="read-more">Read More</a>
	</article>
	{% endif %}
	{% endfor %}
</div>
