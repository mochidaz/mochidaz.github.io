# Site
name: "Kakashi Spirit News Bandung"
title: "Kakashi Spirit News"
description: "The place where my mind roams free (there are free tutorials too!)"
logo: '/assets/images/logo.png'
favicon: '/assets/images/logo.png'
baseurl: /
url: "kakashispiritnews.my.id"
google_analytics: 'UA-46278016-1'
disqus: 'kakashispiritnews'
include: ["_pages"]
permalink: /:title/

