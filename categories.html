---
layout: default
title: Categories
permalink: /categories/
---
<div class="tags-expo">
	<h1>Category List: </h1>
	<div class="tags-expo-list">
		<ul>
	{% for x in site.categories %}
	<li>
		<a href="{{site.baseurl}}/{{ x[0] | slugify }}" class="post-tag">{{ x[0] }}</a>
	</li>
	{% endfor %}
	</ul>
	</div>
</div>
