---
layout: default
---

<div class="posts">
	<p>This blog has tag system. Go to <a href="/tags">tags</a> to see the tags and languages available!</p>
	{% for post in site.posts %}
	<article class="post">
		<h1><a href="{{ site.baseurl }}{{post.url}}">{{ post.title }}</a></h1>
		<div class="date">{{ post.date | date_to_string  }}</date>
		<div class="entry">
			{{ post.excerpt }}
		</div>
		<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
	</article>
	{% endfor %}
</div>
